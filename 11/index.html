<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ELO</title>
</head>
<body>
  <script>
    // Lê o número do usuário
let numero = parseInt(prompt("Digite um número:"));

// Verifica se o número é par ou ímpar
if (numero % 2 === 0) {
  alert("O número é par.");
} else {
  alert("O número é ímpar.");
}
  </script>
</body>
</html>
