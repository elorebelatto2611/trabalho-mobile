    <script>
        let nome1 = prompt("Digite o nome da primeira pessoa:");
let peso1 = parseFloat(prompt("Digite o peso da primeira pessoa (em kg):"));

let nome2 = prompt("Digite o nome da segunda pessoa:");

if (peso1 > peso2) {
    alert(nome1 + " é a pessoa mais gorda.");

}
