<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ELO</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("Digite o primeiro número inteiro:"));
let numero2 = parseInt(prompt("Digite o segundo número inteiro:"));

alert(`Números inteiros entre ${numero1} e ${numero2}:`);
if (numero1 <= numero2) {
  for (let i = numero1; i <= numero2; i++) {
    alert(i);
  }
} else {
  for (let i = numero1; i >= numero2; i--) {
    alert(i);
  }
}
    </script>
 
</body>
</html>
