<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ELO</title>
</head>
<body>
    <script>
        alert("Números um abaixo do outro:");
for (let i = 1; i <= 20; i++) {
  alert(i);
}

// Imprime os números um ao lado do outro
alert("Números um ao lado do outro:");
let numeros = "";
for (let i = 1; i <= 20; i++) {
  numeros += i + " ";
}
alert(numeros);
    </script>
 
</body>
</html>
